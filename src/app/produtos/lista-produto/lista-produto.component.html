<div class="container main-container" style="margin-top: 100px;">

    <div class="row text-center">
        <div *ngFor="let produto of produtos" class="col-md-4" style="padding-bottom: 30px;">
            <!-- Card principal do produto -->
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/produto-detalhe', produto.id]">
                    <div style="align-content: center;">
                        <img src="/assets/{{produto.imagem}}" height="164px" width="253px" alt="imgProduto">
                    </div>
                </a>
                <div class="card-body">
                    <h4 class="card-title">{{produto.nome | titlecase}}</h4>
                    <p>Por apenas:</p>
                    <div>
                        <h4>{{produto.valor | currency:'BRL'}}</h4>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" style="color: white;" [routerLink]="['/carrinho', produto.id]">
                        <span class="fa fa-shopping-cart" style="margin-right: 10px;"></span>Comprar
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
